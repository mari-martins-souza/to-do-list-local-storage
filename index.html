<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container-geral">
    <header>
        <h1>get things done.</h1>
    </header>
    <div id="adicionar-tarefa">
        <input id="nova-atividade" type="text" placeholder="type a task" autofocus>
        <button id="botao-nova-tarefa" type="button"> <b>add task</b></button>
    </div>
    <div id="contador">
        <p id="contador-texto">total tasks: 0</p>
    </div>
    <div id="container-tarefas">
        <ul id="lista-tarefas">
        </ul>
    </div>
    </div>
    <footer>
        <p>Developed by <a href="https://github.com/mari-martins-souza" target="_blank">Mariana Martins</a> | Course: FullStack &lt;LAB365&gt; Senai</p>
    </footer>

</html>
